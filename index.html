<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Plinkoo — Neon Plinko</title>
  <link rel="stylesheet" href="./style.css"/>

  <!-- Import Map to resolve bare module specifiers -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.157.0/examples/jsm/"
    }
  }
  </script>

  <!-- Matter.js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="game-container">
      <canvas id="fx-canvas"></canvas>

      <!-- Neon board overlay elements -->
      <div id="board-frame" aria-hidden="true"></div>
      <div id="board-divider" aria-hidden="true"></div>
      <div id="slot-tray" aria-hidden="true">
        <div id="tray-dividers"></div>
        <div id="slot-labels"></div>
      </div>
      <div id="board-title" aria-hidden="true">PLINKO</div>

      <!-- UI overlay -->
      <div id="overlay">
        <div id="top-bar">
          <div class="branding">
            <span class="logo">Plinkoo</span>
            <span class="live">@lmohss</span>
          </div>

            <div class="controls">
              <button id="btn-gear" aria-label="Settings" title="Settings">
                <span class="gear">⚙️</span>
              </button>
            </div>
        </div>

        <!-- Leaderboard -->
        <aside id="leaderboard" class="panel glass">
          <div class="lb-head">LEADERBOARD</div>
          <ol id="leaderboard-list" class="lb-list"></ol>
        </aside>

        <!-- Settings Panel -->
        <div id="settings-panel" class="panel glass">
          <div class="panel-header">
            <h3>Game Settings</h3>
            <button id="btn-close-settings" title="Close">✖</button>
          </div>

          <div class="settings-group">
            <label>
              Ball Drop Speed
              <input id="opt-drop-speed" type="range" min="0" max="1" step="0.01" value="0.5">
            </label>
            <label>
              Gravity Strength
              <input id="opt-gravity" type="range" min="0.3" max="2.0" step="0.05" value="1.0">
            </label>
            <label>
              Multi-Drop Count
              <input id="opt-multidrop" type="range" min="1" max="5" step="1" value="1">
            </label>
            <label class="row">
              <input id="opt-neon" type="checkbox" checked> Neon Effects
            </label>
            <label class="row">
              <input id="opt-particles" type="checkbox" checked> Particles
            </label>
            <label>
              Sound Volume
              <input id="opt-volume" type="range" min="0" max="1" step="0.01" value="0.5">
            </label>
          </div>

          <hr class="divider">

          <h4>Admin</h4>
          <!-- Wrap admin controls in a form to quiet Chrome’s password warning -->
          <form id="admin-form" onsubmit="return false;" autocomplete="off" novalidate>
            <div class="settings-group">
              <label>
                Backend URL (Render)
                <input id="backend-url" type="url" placeholder="https://plinkoo-relay.onrender.com" autocomplete="off" />
              </label>
              <label>
                Admin Token
                <input id="admin-token" type="password" placeholder="Enter admin token" autocomplete="new-password" />
              </label>
              <div class="admin-actions">
                <button id="btn-save-admin" class="btn" type="button">Save Admin Settings</button>
                <button id="btn-reset-leaderboard" class="btn danger" type="button">Reset Leaderboard</button>
              </div>
              <div class="admin-actions">
                <button id="btn-toggle-spawn" class="btn alt" type="button">Toggle Spawn</button>
                <button id="btn-simulate" class="btn alt" type="button">Simulate Drop</button>
              </div>
              <div class="admin-status">
                <span>Spawn enabled: <strong id="spawn-status">unknown</strong></span>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Firebase REST client -->
  <script src="./js/firebase.js"></script>
  <!-- ESM modules -->
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/game.js"></script>
</body>
</html>
